<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <title>Classificação de Nível de Herói</title>
</head>

<body>

    <div class="box">
        <div id="box-hero">
            <div id="box-hero-img">
                <p id="level">Level:1</p>
                <div id="box-leveis">
                    <p>HP: 1</p>
                    <p>MP: 1</p>
                </div>
                <div id="box-hero-img-pic">
                    <img id="hero-miniature" src="images/knight.png" width="120px" alt="Imagem do Herói">
                </div>
                <div id="box-hero-buttons">
                    <button class="base-button" id="box-hero-buttons-plus">L</button>
                    <button class="base-button" id="box-hero-buttons-minus">R</button>
                </div>
            </div>

            <div class="box-hero-img-stats">
                <p>Strength:10</p>
                <p>Dexterity:20</p>
                <p>Mind:30</p>
                <button class="Heroi">ROLL DICE</button>
            </div>
        </div>
    </div>

    <!-- Formulário para o nome e XP do herói -->
    <div class="box" id="nivel">
        <h2 id="title">Classificação de Nível do Herói</h2>
        <div>
            <label for="nomeHeroi" id="nomeHeroi">Nome do Herói</label>
            <input type="text" class="Heroi"placeholder="Digite o nome do herói">
            <label for="xpHeroi" id="nomeHeroi">Experiência (XP)</label>
            <input type="number" class="Heroi" placeholder="Digite o XP do herói">
            <button onclick="verificarNivelHeroi()" id="nomeHeroi"class="Heroi">Verificador</button>
            <p id="resultado">resultado</p>
    </div>

    <script src="scripts/main.js" type="module"></script>
</body>

</html>
