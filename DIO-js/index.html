<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pokedex Dio</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <section class="content">
        <h1>Listagem pokemon DIO</h1>

        <ol class="pokemons">

                </div>
            </li>

            <li class="pk ">
                <span class="number">#002</span>
                <span class="name">Ivysauro</span>

                    <img src="https:\\raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg"

                </div>
            </li>
            <li class="pk ">
                <span class="number">#003</span>
                <span class="name">Venusauro</span>

            </li>
            <li class="pk2 ">
                <span class="number">#006</span>
                <span class="name">Charizard</span>
                <div class="details">
                    <span class="type">Dragon</span>
